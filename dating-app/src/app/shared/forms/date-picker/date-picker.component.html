<div class="mb-3" style="text-align: left;">
    <label for="dateOfBirth" class="form-label font-weight-bold">{{label}}</label>
    <div class="input-group">
        <input [formControl]="control" name="dateOfBirth" placeholder="Select {{label}}" ngbDatepicker
            #d="ngbDatepicker" class="form-control" [class.is-invalid]="control.errors && control.touched" />
        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button"><svg
                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar"
                viewBox="0 0 16 16">
                <path
                    d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z" />
            </svg></button>
        <div class="invalid-feedback">
            Please select your date of birth.
        </div>
    </div>

</div>
